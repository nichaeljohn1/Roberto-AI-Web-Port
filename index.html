<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Web Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roberto Web Bot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your command...">
        <button id="send-button">Send</button>
        <button id="voice-input-button">Voice Input</button>
    </div>
    <div id="status" style="margin-top: 10px; color: gray;"></div>
    <div id="controls" style="margin-top: 10px;"></div>
    <button id="start-chat-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1.2em;">Start Chat</button>
    <script src="script.js"></script>
</body>
</html>
