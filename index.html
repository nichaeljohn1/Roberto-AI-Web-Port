<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Web Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="bot-avatar" src="closed.jpg" alt="Bot Avatar" class="bot-avatar">
    <h1>Roberto Web Bot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your command...">
        <button id="send-button">Send</button>
        <button id="voice-input-button">Voice Input</button>
    </div>
    <div id="status" style="margin-top: 10px; color: gray;"></div>
    <div id="controls" style="margin-top: 10px;">
        <p>u need a API key, please visit <a href="https://console.groq.com/keys" target="_blank">Groq Console</a> to generate one. its free vro~</p>
        <div style="margin-top: 10px;">
            <label for="api-key-input">Your Groq API Key:</label>
            <input type="text" id="api-key-input" placeholder="Enter your API key here" style="width: 300px; padding: 5px; margin-left: 10px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
